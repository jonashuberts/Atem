<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom_exercise.css" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="assets\ico\favicon.ico"
    />
    <script src="js/custom_exercise.js" defer></script>
    <title>ATEM</title>
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration);
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </head>
  <body>
    <!-- Zurück-Button -->
    <a href="index.html" id="transition-link">
      <img
        src="assets\svg\arrow_back_ios_FILL0_wght400_GRAD0_opsz48.svg"
        alt="Zurück"
        id="back"
      />
    </a>

    <!-- Timer -->
    <div id="timer">00:00</div>

    <!-- Exercise Instruction -->
    <div id="instruction"></div>

    <!-- Infobox -->
    <div id="info-box">
      <p id="info-text">
        Bestimme die Werte der Atemübung nach deinen eigenen Bedürfnissen.
      </p>

      <input type="text" id="inhaleDurationInput" class="inputField" placeholder="" onblur="getInputs()">
      <p id="inhaleDurationDescription" class="description" >Dauer der Einatmung</p>
      <input type="text" id="inhaleHoldDurationInput" class="inputField" placeholder="" onblur="getInputs()">
      <p id="inhaleHoldDurationDescription" class="description" >Dauer des Atemanhaltens nach der Einatmung</p>
      <input type="text" id="exhaleDurationInput" class="inputField" placeholder="" onblur="getInputs()">
      <p id="exhaleDurationDescription" class="description" >Dauer der Ausatmung</p>
      <input type="text" id="exhaleHoldDurationInput" class="inputField" placeholder="" onblur="getInputs()">
      <p id="exhaleHoldDurationDescription" class="description" >Dauer des Atemanhaltens nach der Ausatmung</p>
      <input type="text" id="repetitionInput" class="inputField" placeholder="" onblur="getInputs()">
      <p id="repitionsDescription" class="description" >Anzahl der Wiederholungen</p>

      <h2 id="start-btn">Start</h2>
    </div>

    <!-- Animierter Atemkreis -->
    <div id="circle"></div>

    <!-- Marker für Animation -->
    <div id="inner-marker"></div>
    <div id="outer-marker"></div>

    <!-- Runde Progressbar -->
    <div id="circular-progress"></div>
  </body>
</html>
